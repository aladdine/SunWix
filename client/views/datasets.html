<div class="container header center">
  <h1>SunWix Datasets</h1>
  <h2>Upload, Explore and Review Datasets</h2>
</div>

<div class="container">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#browse" aria-controls="browse" role="tab" data-toggle="tab">Browse</a></li>
    <li role="presentation"><a href="#add" aria-controls="add" role="tab" data-toggle="tab">Add</a></li>
  </ul>

    <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane container active" id="browse">
      <div class="row">
        <div class="col-md-5">
          <h4>Dataset Information:</h4>
            <form>
              <div class="form-group">
                <label for="dataset-name" class="control-label">Dataset Name:</label>
                <input type="text" class="form-control" id="dataset-name">
              </div>
              <div class="form-group">
                <label for="dataset-url" class="control-label">Dataset URL:</label>
                <input type="text" class="form-control" id="dataset-url">
              </div>
              <div class="form-group">
                <label for="dataset-description" class="control-label">Description:</label>
                <textarea class="form-control" id="dataset-description"></textarea>
              </div>
            </form>
        </div>
     
        <div class="col-md-5">
            <h4>Submitted By:</h4>
              <form>
                <div class="form-group">
                  <label for="added-by" class="control-label">Your Email:</label>
                  <input type="text" class="form-control" id="added-by">
                </div>
                <div class="form-group">
                  <label for="added-by" class="control-label">Your Full Name:</label>
                  <input type="text" class="form-control" id="added-by">
                </div>
              </form>
          </div>
        </div>
      </div>
    <div role="tabpanel" class="tab-pane container" id="add">
      <div>
        Container Add
      </div>
    </div>
  </div>

</div>

<script>
  $('a[role="tab"]').click(function (e) {
    e.preventDefault()
  })
</script>
